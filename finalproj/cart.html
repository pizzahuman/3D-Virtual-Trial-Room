<script>
    $('.like-btn').on('click', function () {
        $(this).toggleClass('is-active');
    });

    $('.minus-btn').on('click', function (e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');


        var value = parseInt($input.val()) + 1;
        value = value < 1 ? 1 : value;


        $input.val(value);
        $input.change();
        return false;

        $input.val(value);

    });

    $('.plus-btn').on('click', function (e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val()) - 1;
        value = value < 1 ? 1 : value;


        $input.val(value);
        $input.change();
        return false;

    });
</script>
